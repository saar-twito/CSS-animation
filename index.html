<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>CSS ANIMATION</title>
</head>

<body>
  <div class="sunset">
    <img class="cloud1" src="./img/cloud.png" alt="Cloud" />
    <img class="cloud2" src="./img/cloud.png" alt="Cloud" />
  </div>

  <div class="sidewalk">
    <img class="roller" src="./img/roller.png" alt="People are rolling with rollerblade" />
  </div>

  <div class="road">
    <div class="boundary-line"></div>
    <img class="mario" src="./img/mario.png" alt="Mario driving" />
    <img class="luigi" src="./img/luigi.png" alt="Luigi driving" />
  </div>
</body>

</html>
